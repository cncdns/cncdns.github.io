          <br />
　　一声缎稠被划破的声响倏然由远即近，漆黑的夜空亮起一抹耀眼的银光，撕拉一声，南宫雪衣挥出的半截衣袖受不住力道，断裂分开，碎屑翻飞中露出小半截欺霜赛雪的光洁皓腕。<br />
　　“砰！”<br />
　　一声巨响，雪屑散尽，天地间只余下一截孤零零的剑鞘露在外面。<br />
　　良久之后，在两人同时的一身呻吟中，他们双双瘫倒。<br />
　　三人并排躺下，六郎将两人紧紧的拥抱着，享受着高潮后的余韵。<br />
